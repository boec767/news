{% extends "base.html" %}
{% load i18n static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container mt-5">
        <div class="row col-lg-6">
            <h2>Авторизоваться</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3">Изменить</button>
            </form>
        </div>
    </div>

{% endblock %}
